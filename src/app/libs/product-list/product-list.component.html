<div class="w-100 flex justify-content-end">
    <button pButton pRipple type="button" label="Product"  icon="pi pi-plus" class="p-button-outlined ml-2" (click)="showEditDialog('create')"></button>
</div>
<app-product-list-table
    [dataGrid] = "(productListDate$ | async)!"
    (edit)="showEditDialog('edit',$event)"
    (delete)="deleteEvent($event)"
    (favofite)="changeFavorite($event)"
></app-product-list-table>

<p-dialog  [breakpoints]="{'960px': '75vw', '640px': '100vw'}" [style]="{width: '50vw'}" [header]="editModalTitle" [(visible)]="displayEditDialog">
    <app-product-form
    [data]="formData"
    [formMode]="formMode"
    (addProduct)="addProduct($event)"
    (editProduct)="editProduct($event)"
    (cancel)="closeEditDialog($event)"
    ></app-product-form>
</p-dialog>

<p-confirmDialog header="Confirm delete" icon="pi pi-exclamation-triangle"></p-confirmDialog>
